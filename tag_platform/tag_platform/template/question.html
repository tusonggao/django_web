<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
li {
	 text-align:left;
	 color:black;
	 weight:200;
   } 
</style>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("li").mouseover(function(){
       $("li").css("background-color","white");
       $(this).css("background-color","yellow");
  });
  $("li").click(function(){
    //$(this).hide();
	//$(this).html( "Next Step..." );
	$("li").css({'color':'black', 'font-weight':'200'});
	$(this).css({'color':'blue', 'font-weight':'1000'});	
	var color = $(this).css('color');
	console.log(color);
  });
});
</script>
</head>
<body>
<p>请问什么时候发货？</p>

<li>疗效</li>

</ul>
</body>
</html>
