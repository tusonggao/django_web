<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>标注测试平台</title> 
<style>
body { background-color: #99ee99}
/*.question_div {text-align:center;} */
.question_content {
    font-size: 25px; 
    font-family: FangSong;
}
li {
    font-size: 20px; 
    /*font-family: STFangsong; */
	text-align:left;
	color:black;
	font-weight:200;
	cursor:pointer;
} 
table {
  display:none;
  font-weight:200;
  cursor:pointer;
}
</style>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){

  var table_shown = false;
  $("input").click(function(){
    if(table_shown==false){
      $("table").show();
      table_shown = true;
    }       
    else{
      $("table").hide();
      table_shown = false;
    }
  });

  $("li").click(function(){
    $("li").css({'color':'black', 'font-weight':'200'});
    $(this).css({'color':'blue', 'font-weight':'1000'});
    $(this).siblings("table").toggle()
  });

  $("tr").click(function(){
    $("tr").css({'color':'black', 'font-weight':'200'});
    $(this).css({'color':'blue', 'font-weight':1000});

    $("li").css({'color':'black', 'font-weight':'200'});
    //$(this).css({'color':'blue', 'font-weight':'1000'});

    $(this).parents().siblings("li").css({'color':'blue', 'font-weight':'1000'});
    // $(this).parent("table").siblings("li").html('bian bian bian');
    // console.log('text is ', $(this).parents().siblings("li").text());
  
    var class_text = $(this).parents().siblings("li").text() + " >> " + $(this).text()
    $(".selected_class").html("当前选定类别： " + class_text)
  });


  // $(".answer_item + li").click(function(){
	 //    $(".answer_item").css({'color':'black', 'font-weight':'200'});
	 //    $(this).css({'color':'blue', 'font-weight':'1000'});
  //     //$(this).children("table").toggle()
	 //    var color = $(this).css('color');
	 //    console.log(color);
  // });
});

</script>
</head>
<body>

<input type="checkbox" name="showall" value="展开所有子选项">展开所有子选项</input>
<div class="question_div">

</div>
<div class="answer_part">
<ul>

    </div>

    <div class="answer_item">

    <div class="answer_item">

</div>
